      content="Simplify your rental experience with Treg. Enjoy secure transactions, transparent ratings, and detailed property views to find your perfect home."

      property="og:description"
      content="Simplify your rental experience with Treg. Enjoy secure transactions, transparent ratings, and detailed property views to find your perfect home."

    <meta property="og:url" content="https://www.treg.com" />

    <meta property="og:site_name" content="Treg" />

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:title"
      content="Treg - Rent Your Next Home with Confidence"
    />

      name="twitter:description"
      content="Simplify your rental experience with Treg. Enjoy secure transactions, transparent ratings, and detailed property views to find your perfect home."
    />
    <meta
      name="twitter:image"
      content="https://www.treg.com/images/twitter-image.jpg"
    />
    <!-- Replace with your actual image URL -->

    <!-- Keywords (Optional) -->
    <meta
      name="keywords"
      content="rental homes, secure transactions, property ratings, detailed property views, Treg, rent with confidence, simplify rentals"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.treg.com" />

    <!-- Apple Touch Icon -->

    <!-- Web App Manifest -->
